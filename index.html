<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>Todo List</h1>

<section id="add-item-section" class="task-card mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Add Task</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <!-- Task name and date -->
      <div class="row">
        <div class="col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
            <input class="mdl-textfield__input" type="text" id="item-name" placeholder="Task Name">
            <label class="mdl-textfield__label" for="item-name"></label>
          </div>
        </div>
        <div class="col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
            <input class="mdl-textfield__input" type="date" id="item-date">
            <label class="mdl-textfield__label" for="item-date"></label>
          </div>
        </div>
      </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <!-- Priority and button -->
      <div class="row">
        <div class="col">
          <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label mdl-selectfield--full-width">
            <select class="mdl-selectfield__select" id="priority">
              <option value="" disabled selected>Priority</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <label class="mdl-selectfield__label" for="priority">Priority</label>
          </div>
        </div>
        <div class="col">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-button--full-width" onclick="addItem()">
            Add Task
          </button>
        </div>
      </div>
    </div>
  </section>  

<section id="todays-tasks" class="task-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Today's Tasks</h2>
  </div>
  <div id="today-tasks-list" class="mdl-card__supporting-text"></div>
</section>

<section id="future-tasks" class="task-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Future Tasks</h2>
  </div>
  <div id="future-tasks-list" class="mdl-card__supporting-text"></div>
</section>

<section id="completed-tasks" class="task-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Completed Tasks</h2>
  </div>
  <div id="completed-tasks-list" class="mdl-card__supporting-text"></div>
</section>

<script src="app.js"></script>

</body>
</html>
